<html>
<head>
	<title> Greeting Application by Sanskar </title>
	<style>
		* {font-size : 40px ; font-family : Calibri ; }
		body {background-color : #FFE333; }
	</style>
</head>
<body>	
<center>
	<h1> Greeting Application </h1>
	<form onsubmit = "show()">
		<input type = "text"  placeholder = "Enter Your Name : "  id = "name"/>
		<br> <br>
		<input type = "submit" />
		<br> <br>
		<h2 id = "msg" > </h2>
	<form>
	<script>
		function show()
		{
			event.preventDefault();
		let name = document.getElementById("name");
		let msg = document.getElementById("msg");
		let d = new Date();
		let hr = d.getHours();
		let res = "" ;
		if (hr < 12) 
			res = "Good Morning " + name.value ;
		else if (hr < 16)
			res = "Good Afternoon " + name.value ;
		else 
			res = "Good Evening " + name.value ; 
		msg.innerHTML = res ; 
		}
	</script>
</center>
</body>
</html>
